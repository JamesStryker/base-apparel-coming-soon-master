<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <div class="container">
    <div class="left">

      <img class="logo" src="/images/logo.svg" alt="logo">
      <div class="hero-mobile"></div>
      <div class="comingSoon">
        <h1><span class="pink">We're</span><br> coming <br>
          soon <br></h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="#" method="post">
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button type="submit"><img src="/images/icon-arrow.svg" alt="arrow"></button>
        </form>
      </div>


    </div>
    <div class="right"></div>

  </div>


</body>

</html>
